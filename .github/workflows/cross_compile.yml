name: Cross-Compile for Windows

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    name: Cross-Compile to Windows
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Install dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y cmake mingw-w64 make

    - name: Configure project with CMake
      run: |
        mkdir build
        cd build
        cmake .. -DCMAKE_SYSTEM_NAME=Windows -DCMAKE_C_COMPILER=x86_64-w64-mingw32-gcc -DCMAKE_CXX_COMPILER=x86_64-w64-mingw32-g++

    - name: Build project
      run: |
        cd build
        make

    - name: Upload artifact
      uses: actions/upload-artifact@v3
      with:
        name: GraphIsomorphismChecker
        path: build/GraphIsomorphismChecker.exe
