name: Cross-Compile for Windows

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    name: Cross-Compile to Windows
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Install dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y cmake mingw-w64 g++-mingw-w64
        sudo apt-get install -y libx11-dev libxext-dev libxft-dev  # FLTK dependencies

    - name: Configure project with CMake
      run: |
        mkdir build
        cd build
        cmake .. -DCMAKE_TOOLCHAIN_FILE=/usr/share/mingw-w64/toolchain-x86_64.cmake -DCMAKE_SYSTEM_NAME=Windows

    - name: Build project
      run: |
        cd build
        cmake --build . --config Release

    - name: Upload artifact
      uses: actions/upload-artifact@v3
      with:
        name: GraphIsomorphism
        path: build/GraphIsomorphism.exe
